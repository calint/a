<!DOCTYPE html><title>speakers</title>
<svg viewBox='0 0 512 256'>
<polygon style=fill:#ffe points='0 0, 300 0, 300 300, 0 300'/>
<circle cx=80 cy=80 r=60 style=fill:gold >
  <animate attributeName=r from=50 to=60 begin=0 dur=.2 repeatCount=indefinite />
</circle>
<circle cx=100 cy=180 r=30 style=fill:gold >
  <animate attributeName=r from=20 to=30 begin=0 dur=.22 repeatCount=indefinite />
</circle>
<circle cx=20 cy=230 r=1 style=fill:gold >
  <animate attributeName=r from=7 to=10 begin=0 dur=.02 repeatCount=indefinite />
</circle>
<circle cx=50 cy=230 r=1 style=fill:gold >
  <animate attributeName=r from=7 to=12 begin=0 dur=.01 repeatCount=indefinite />
</circle>
<circle cx=80 cy=230 r=1 style=fill:gold >
  <animate attributeName=r from=7 to=12 begin=0 dur=.02 repeatCount=indefinite />
</circle>
<circle cx=120 cy=230 r=1 style=fill:gold >
  <animate attributeName=r from=7 to=10 begin=0 dur=.03 repeatCount=indefinite />
</circle>
<polyline stroke-width=4 stroke=brown style=fill:none points='1 1, 160 1, 160 256, 1 256,1 1'/>

<defs>
<path id=curve d='M 100 100 C 200 30 300 250 350 50' stroke=black fill=none stroke-width=5 />
</defs>
<text>
<textPath xlink:href=curve>Hello, here is some text lying along a bezier curve.</textPath>
</text>

<text x=100 y=100 fill=blue>hello world</text>

</svg>
