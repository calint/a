<!DOCTYPE html>
<html>
<head><title>animation</title>
<style> 
body{
    -webkit-animation: anim0 2s; /* Chrome, Safari, Opera */
    animation: anim0 2s;
}
div {
    width: 100px;
    height: 100px;
    background: red;
}
/* Chrome, Safari, Opera */
@-webkit-keyframes anim0 {
    from {background: red;}
    to {background: yellow;margin-top:100px;}
}


/* Standard syntax */
@keyframes anim0 {
    from {background: red}
    to {background: yellow;width:10px;}
}
</style>
</head>
<body>
<div></div>
</body>
</html>
