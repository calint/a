<!DOCTYPE HTML><title>drage-and-drop</title>
<style>
	html{font-size:1em;font-family:monospace;margin:0;padding:0}
	.el{
		white-space:pre;
		float:left;
		width:16em;
		height:16em;
		padding:0 2em 0 1em;
		margin:1em;
		background-color:#ee0;
		border-radius:2em;
		text-align:left;
		-moz-user-select:none;
	}
	#desktop{
		background:#ae3;
		display:table;
		margin-top:4em;
		margin-left:auto;
		margin-right:auto;
		width:80em;
		height:40em;
	}
	#inbox{
		position:fixed;
		text-align:right;
		left:0;
		bottom:0;
		height:100%;
		width:8em;
		background-color:#ff0;
	}
	#pending{
		position:fixed;
		text-align:left;
		right:16em;
		bottom:0;
		width:20em;
		height:11em;
		background-color:#fc0;
	}
	#ongoing{
		position:fixed;
		text-align:left;
		bottom:0;
		left:16em;
		width:20em;
		height:7em;
		background-color:#cc0;
	}
	#outbox{
		position:fixed;
		text-align:left;
		right:0;
		bottom:0;
		height:100%;
		width:8em;
		background-color:#cc0;
	}
</style>
<script>
function dragStart(ev){
	console.log("drag_start "+ev.target.id);
//	ev.dataTransfer.effectAllowed='move';
	ev.dataTransfer.setData("id",ev.target.id);
//	ev.dataTransfer.setDragImage(ev.target,0,0);
	return true;
}
function dragEnter(ev){
	console.log("drag_enter "+ev.target.id);
//	event.preventDefault();
	return true;
}
function dragOver(ev){
//	console.log("drag_over "+ev.target.id);
	return false;
}
function dragDrop(ev) {
//	ev.stopPropagation();
	var id=ev.dataTransfer.getData("id");
	var e=document.getElementById(id);
	console.log("drop "+e.className+"["+e.id+"] on "+ev.target.className+"["+ev.target.id+"]");
	console.log(" : "+ev.target.className+" "+ev.target.id);
	if(ev.target.className=="el")return false;
	ev.target.appendChild(e);
	return false;
}
function new_postit(){
	var a=document.getElementById("desktop");
	var b=a.getElementsByTagName('div')[0];
//	console.log("new postit clone "+b);
	var c=b.cloneNode(true);
	c.id="~"+Math.random();
	a.appendChild(c);
	console.log("new postit "+c.className+"["+c.id+"]="+c.innerHTML);
}
</script>
<a href="javascript:new_postit()" style="display:block;text-align:center">:: new</a>
