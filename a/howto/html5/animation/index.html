<!DOCTYPE html>
<html>
<head><title>animation</title>
<style> 
body{
    -webkit-animation:keyframes0 2s;
    animation:keyframes0 2s;
}
div {
    width:100px;
    height:100px;
    background:red;
}
@-webkit-keyframes keyframes0{
    from{background:red;}
    to{background:yellow;margin-top:100px;}
}
@keyframes keyframes0{
    from{background:red}
    to {background:yellow;width:10px;}
}
</style>
</head>
<body>
<div></div>
</body>
</html>
