<!DOCTYPE html><meta charset="utf-8" /><style>html{font-size:3em;}</style><pre>
<div id="output" />
<script>
ws=[];run();
function p(txt){
	var p=document.createElement("p");
	p.innerHTML=txt;
	document.getElementById("output").appendChild(p);
}
function run(){
	p("websock");
	ws.uri="ws://localhost:8888/y/websock";
	ws.ws=new WebSocket(ws.uri);
	ws.ws.onopen=function(e){
		alert("sending");
		ws.ws.send("hello");
	}
	ws.ws.onclose=function(e){
		alert("close");
	};
	ws.ws.onmessage=function(e){
		alert(e.data);
		p(e.data);
//		window.status=e.data;
		ws.ws.send("more hello");
	};
	ws.ws.onerror=function(e){
		alert("error");
		ws.ws.close();
	}
}
</script>
