<html onmousemove="dax=event.clientX/10000;day=event.clientY/10000;">
<pre><a href="javascript:stop()">start</a> <a href="javascript:start()">stop</a>
   sample rate: <output id=sr></output>
        buffer: <output id=bufsize></output> bytes
           lag: <output id=pbt></output>
         frame: <output id=frm></output>
          time: <output id=tim></output>
   frequencies: [<output id=frq1></output>] [<output id=frq2></output>] deg/s
<script>
$=document.all;
var context;
try{window.AudioContext=window.AudioContext||window.webkitAudioContext;context=new AudioContext();}catch(e){alert('Web Audio API is not supported in this browser');}
$.sr.value=context.sampleRate;
var bufferSize=512;
var proc=context.createScriptProcessor(bufferSize,1,1);
var dax=.004;
var day=.002;
var ax=0;
var ay=0;
var mute=false;
var buffers=[];
var ison=false,frameno=0,pause=false;
function start(){
	if(ison)return;
	ison=true;
	$.sts.value="on";
	ws=new WebSocket("ws://"+location.host+"/pz.a.tinitus");
	ws.binaryType="arraybuffer";
	ws.onopen=function(e){
		p(" porta");
		compile();
		ws.send(keys);
	}
	ws.onmessage=function(e){
		onframe();
		$.recvsize.value="frame: "+frameno+"  "+e.data.byteLength+" B  "+onframe.fps+" fps";
		var ua=new DataView(e.data);
		var cmd=ua.getUint8(0);
		var dat=e.data.slice(1);
		if(cmd==48){//refresh display
			frameno++;
//			var b64=encode_base64(dat);
			var b64=base64ArrayBuffer(dat);
			$.scr.src='data:image/png;base64,'+b64;
//		    var arrayBufferView = new Uint8Array( dat );
//		    var blob = new Blob( [ arrayBufferView ], { type: "image/png" } );
//		    var urlCreator = window.URL || window.webkitURL;
//		    var imageUrl = urlCreator.createObjectURL( blob );
//		    $.scr.src=imageUrl;
			if(last_scr_wi!=$.scr.width){//scale display x2
				$.scr.width*=3;
				last_scr_wi=$.scr.width;
			}
			$.f2.value='';
		}else if(cmd==49){//text to f1 compile status
			var str=String.fromCharCode.apply(null,new Uint8Array(dat));
//			console.log('{'+str+'}')
			if(str==''){//ok
				pause=false;
				frameno=0;
				$.f1.value='';
				return;
			}else{//error
				pause=true;
				$.f1.value='\n'+str;
				return;
			}
		}else if(cmd==50){//text to f2
			pause=true;
			var str=String.fromCharCode.apply(null,new Uint8Array(dat));
			$.f2.value=str;
			return;
		}
		//console.log(keys);
		if(!pause){
			$.sts.value=keys[1];
			ws.send(keys);
		}
	};
	ws.onerror=function(e){console.log("websocket error");};
	compile();
	$.scr.focus();
}
function stop(){
	ison=false;
	ws.close();
	$.outp.value="";
	$.sts.value="off";
//	$.scr.focus();
}
function compile(){
	ws.send("1"+$.src.value);
	$.scr.focus();
}
function p(txt){$.outp.value+=txt;}
function onframe(){
	var t=new Date().getTime();
	var dt=t-onframe.t0;
	if(dt>1000){
		onframe.t0=t;
		var df=frameno-onframe.f0;
		onframe.f0=frameno;
		onframe.fps=Math.floor(dt==0?0:df*1000/dt);
	}
}
onframe.t0=0;
onframe.f0=0;
onframe.fps=0;

onload=start;

proc.onaudioprocess=function(e){
//	console.log(e);
	var output=e.outputBuffer.getChannelData(0);
	$.frm.value++;
	$.tim.value=context.currentTime;
	$.bufsize.value=output.length;
	$.pbt.value=e.playbackTime-context.currentTime;
	for(var i=0;i<output.length;i++) {
		if(mute){output[i]=0;continue;}
		output[i]=((Math.sin(ax)*2-1)+(Math.sin(ay)*2-1))/2;
		ax+=dax;
		ay+=day;
	}
	$.frq1.value=dax*180/Math.PI;
	$.frq2.value=day*180/Math.PI;
}
proc.connect(context.destination);
function start(){mute=false;}
function stop(){mute=true;}
function onmousemove(ev){dax=ev.clientX/10000;day=ev.clientY/10000;}
</script>
